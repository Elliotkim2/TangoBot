<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .outer-shell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      aspect-ratio: 1;
    }

    .cell {
      border: 1px black solid;
      height: 4rem;
      width: 4rem;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cell-content {
      height: 4rem;
      width: 4rem;
      align-items: center;
      justify-content: center;
      display: flex;
      position: absolute;
      z-index: 2;
    }

    .cell-down,
    .cell-right {
      height: 4rem;
      width: 4rem;
      align-items: center;
      justify-content: center;
      display: flex;
      position: absolute;
      z-index: 1;

      opacity: 1;
    }

    .cell-down {
      transform: translateY(2rem);
    }

    .cell-right {
      transform: translateX(2rem);
    }

    .lotka-edge-sign-path {
      fill: black;
    }

    .lotka-edge-background-path {
      fill: white;
    }

    .lotka-cell-zero-path {
      fill: #ffb31e;
      stroke: #cb6c2f;
    }

    .lotka-cell-one-path {
      fill: #4c8ce6;
      stroke: #1855aa;
    }
  </style>
</head>
